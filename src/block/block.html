<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kaigosha Block</title>
    <link rel="stylesheet" href="block.css" />
  </head>
  <body>
    <main class="block-layout">
      <section class="card">
        <h1 id="title">Temporarily blocked</h1>
        <p id="reason" class="reason"></p>
        <p id="countdown" class="countdown"></p>

        <form id="unlock-form" class="unlock-form">
          <label>
            Break-glass PIN
            <input id="pin" type="password" minlength="4" autocomplete="off" required />
          </label>
          <button type="submit">Unlock Temporarily</button>
        </form>

        <button id="retry" type="button" class="secondary">Retry Opening Site</button>
        <p id="feedback" class="feedback"></p>
      </section>
    </main>

    <script type="module" src="block.js"></script>
  </body>
</html>
