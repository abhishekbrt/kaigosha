<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kaigosha Timer</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <main class="popup">
      <header>
        <h1>Kaigosha Timer</h1>
        <p>Strict limits, cooldowns, and break-glass controls</p>
      </header>

      <section>
        <h2>Live Status</h2>
        <div id="sites" class="sites"></div>
      </section>

      <section class="panel">
        <label class="toggle-line">
          <input type="checkbox" id="overlay-toggle" />
          Show in-page timer overlay
        </label>
      </section>

      <section class="panel">
        <h2>Break-Glass Unlock</h2>
        <form id="unlock-form" class="unlock-form">
          <label>
            Site
            <select id="unlock-site"></select>
          </label>
          <label>
            PIN
            <input id="unlock-pin" type="password" minlength="4" autocomplete="off" required />
          </label>
          <button type="submit">Unlock Temporarily</button>
        </form>
      </section>

      <section class="actions">
        <button id="open-options" type="button">Open Full Settings</button>
        <button id="open-diagnostics" type="button">Diagnostics</button>
      </section>

      <p id="feedback" class="feedback"></p>
    </main>

    <script type="module" src="popup.js"></script>
  </body>
</html>
